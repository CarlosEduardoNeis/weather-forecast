<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="timepreview" content="previsão do tempo, clima de hoje" />
    <title>Previsão do tempo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="caixa-maior">
      <input
        id="input-cidade"
        class="input-cidade"
        type="text"
        placeholder="Digite o nome do local"
      />
      <button class="botao-busca" onclick="cliqueiNoBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Lupa de pesquisa"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Local</h2>

        <p class="temp">Temperatura</p>

        <div class="caixa-menor">
          <img
            class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone info tempo"
          />
          <p class="texto-previsao">Previsão</p>
        </div>

        <p class="umidade">Umidade</p>
      </div>
    </div>
  </body>
</html>
